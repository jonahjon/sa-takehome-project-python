{% extends 'layouts/main.html' %}

{% block content %}
<div class="row justify-content-md-center">
  <div class="col-6">
    <div class="text-center mt-40">
      <h1>
        Checkout â€” Stripe Press
      </h1>
      <h5 class="text-secondary">
        {{ title }}
      </h5>
      <hr class="mt-40">
    </div>
    <div class="card box-shadow mt-40">
      <div class="card-body">
        <form action="/charge" method="post" name="payment-form" id="payment-form">
          <div id="card-errors" class="d-none alert alert-danger my-2" role="alert"></div>
          <section>
            <h2>Shipping &amp; Billing Information</h2>
            <fieldset class="with-state">
              <label>
                <span>Name</span>
                <input name="name" class="field" placeholder="Jenny Rosen" required>
              </label>
              <label>
                <span>Email</span>
                <input name="email" type="email" class="field" placeholder="jenny@example.com" required>
              </label>
              <label>
                <span>Address</span>
                <input name="address" class="field" placeholder="185 Berry Street Suite 550">
              </label>
              <label>
                <span>City</span>
                <input name="city" class="field" placeholder="San Francisco">
              </label>
              <label class="state">
                <span>State</span>
                <input name="state" class="field" placeholder="CA">
              </label>
              <label class="zip">
                <span>ZIP</span>
                <input name="postal_code" class="field" placeholder="94107">
              </label>
              <label class="select">
                <span>Country</span>
                <div id="country" class="field US">
                  <select name="country">
                    <option value="AU">Australia</option>
                    <option value="AT">Austria</option>
                    <option value="BE">Belgium</option>
                    <option value="BR">Brazil</option>
                    <option value="CA">Canada</option>
                    <option value="CN">China</option>
                    <option value="DK">Denmark</option>
                    <option value="FI">Finland</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="HK">Hong Kong</option>
                    <option value="IE">Ireland</option>
                    <option value="IT">Italy</option>
                    <option value="JP">Japan</option>
                    <option value="LU">Luxembourg</option>
                    <option value="MX">Mexico</option>
                    <option value="NL">Netherlands</option>
                    <option value="NZ">New Zealand</option>
                    <option value="NO">Norway</option>
                    <option value="PT">Portugal</option>
                    <option value="SG">Singapore</option>
                    <option value="ES">Spain</option>
                    <option value="SE">Sweden</option>
                    <option value="CH">Switzerland</option>
                    <option value="GB">United Kingdom</option>
                    <option value="US" selected="selected">United States</option>
                  </select>
                </div>
              </label>
            </fieldset>
          </section>
            <div class="line-item demo">
              <div id="demo">
                <p class="note">This is a demo Application, so the Stripe provided test card to complete the workflow:</p>
                <table class="note">
                  <tr>
                    <td>Default US card:</td>
                    <td class="card-number">4242<span></span>4242<span></span>4242<span></span>4242</td>
                    <td class="card-number">08/22</td>
                    <td class="card-number">123 12345</td>
                  </tr>
                </table>
              </div>
            </div>
          <div id="#card-element"></div>
          <div class="mt-20 text-center text-secondary border-placeholder">
            <div id="card-element"></div>
          </div>
          <div class="mt-20">
            <button type="submit" class="btn btn-lg btn-block btn-primary" id="pay-button">Pay $<span class="amount" data-amount="{{amount}}"></span></button>
          </div>
          <div id="spinner" class="w-100 d-none align-items-center flex-column my-2 p-2">
            <div class="spinner-border"  role="status">
              <span class="sr-only"></span>
            </div>
            <div class="my-1 text-muted">Making Payment...</div>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
